<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Login</a>
                <div class="dropdown-content">
                    <a href="#">Student Login</a>
                    <a href="#">Admin Login</a>
                </div>
            </li>
            <li><a href="registration.html">Registration Process</a></li>
            <li><a href="test.html">Tests</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Registration Process</h2>
        <form>
            <div class="form-group">
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode">
            </div>
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName">
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration">
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber">
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year">
            </div>
            <div class="form-group">
                <label for="sem">Sem:</label>
                <input type="text" id="sem" name="sem">
            </div>
            <div class="form-group">
                <label for="regulation">Regulation:</label>
                <input type="text" id="regulation" name="regulation">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>
    </div>

</body>
